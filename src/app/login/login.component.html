<div id="login">
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-4 border border-info rounded pt-5">
              <div id="login-box" class="col-md-12 pb-5">
                  <form id="login-form" class="form" action="" method="post">
                      <h3 class="text-center text-info">Login</h3>
                      <div class="form-group">
                          <label for="username" class="text-info">Username:</label><br>
                          <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username">
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-info">Password:</label><br>
                          <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password">
                      </div>
                      <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-info btn-md" value="Sign In" (click)="logIn()">
                      </div>
                      <div id="register-link" class="text-right">
                          <a routerLink="signup" class="text-info">Create Account</a>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
