<div id="signup">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-4 border border-info rounded">
        <div id="login-box" class="col-md-12">
          <div id="login-form" class="form" method="post">
            <br><br>
            <h3 class="text-center text-info">Register</h3>
            <div class="form-group">
                <label for="username" class="text-info">Username:</label><br>
                <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username">
            </div>
            <div class="form-group">
                <label for="gender" class="text-info">Gender:</label><br>
                <label class="radio-inline text-secondary mr-2"><input type="radio" name="gender" id="gender" value="male" [(ngModel)]="gender">Male</label>
                <label class="radio-inline text-secondary mr-2"><input type="radio" name="gender" id="gender" value="female" [(ngModel)]="gender">Female</label>
                <label class="radio-inline text-secondary"><input type="radio" name="gender" id="gender" value="other" [(ngModel)]="gender">Other</label>
            </div>

            <div class="form-group">
                <label for="birthdate" class="text-info">Date of Birth:</label><br>
                <input type="date" name="birthdate" id="birthdate" class="form-control text-secondary" [(ngModel)]="birthdate">
            </div>
            <div class="form-group">
                <label for="password" class="text-info">Password:</label><br>
                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password">
            </div>
            <div class="form-group">
              <label for="password2" class="text-info">Confirm Password:</label><br>
              <input type="password" name="password2" id="password2" class="form-control" [(ngModel)]="confirmPassword">
            </div>
            <div class="form-group">
              <input type="submit" name="submit" class="btn btn-info btn-md" value="Sign Up" (click)="signUp()">
              <p>{{msg}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
