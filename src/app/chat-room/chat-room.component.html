<div id="chat">
    <div class="container w-80">
      <div id="chat-row" class="row justify-content-center align-items-start">
        <div id="chat-column1" class="col col-lg-6 border border-primary rounded p-5 bg-light">
          <button class="btn btn-lg btn-block btn-primary" disabled>Room: {{roomName}}</button>
          <br><br>
          <div id="chat-history" class="overflow-auto list-group mb-5">
            <div id="chat-message" class="list-group-item list-group-item-info mb-1" *ngFor="let item of messageArray">
                  <strong>{{item.username}}, </strong><small id="dateTime">{{item.timeDate}}</small><br>- {{item.message}}
            </div>
          </div>

          <input type="text" id="message" class="col col-md-8 mr-3" placeholder="type message" [(ngModel)]="messageText">
          <button id="sendButton" class="btn btn-success col-sm-3" (click)="sendMessage()">SEND</button>
        </div>

        <div id="chat-column2" class="bg-white col col-sm-4 p-5">
          <div id="sub-col" class="btn-group btn-group-justified">
            <div class="row-fluid">
              <button class="btn btn-outline-success btn-block" id="rooms" routerLink="/home">View Rooms</button>
              <button class="btn btn-outline-danger btn-block" id="clearChat" (click)="clearChatHistory()">Clear Chat</button>
            </div>
          </div>

          <p class="text-left text-success mt-4">{{ numberOfUsers }} Online</p>
          <div class="mt-2 pt-3" id="usersInRoom">
            <li class="text-dark mt-1" *ngFor="let user of usersInRoom"><img src="uploads/{{user.photo}}" height="25px" width="25px" class="rounded-circle"> {{user.username}}</li>
          </div>
        </div>
      </div>
    </div>
    <div class="container"><br><br><p>{{msg}}</p></div>
  </div>
